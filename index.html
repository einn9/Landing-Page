<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <div class="sidelinks">
            <ul>
                <li class="headlink">header link one</li>
                <li class="headlink">header link two</li>
                <li class="headlink">header link three</li>
            </ul>
        </div>
        <div class="hero">This website is awesome. Here is some more text.
            <img src="./cat.jpg" alt="cat" height="200" width="200">
            <button class="primary-button">Sign Up</button>
        </div>  
    </div>

    <div class="information">
        <div>Some random information. Four squares.</div>
            <div class="card">box1</div>
            <div class="card">box2</div>
            <div class="card">box3</div>
            <div class="card">box4</div>
    </div>

    <div class="quote">
        <div class="quote-text">Inspiring quote</div>
    </div>

    <div class="signup">
        <div>Call to action!</div>
        <button class="secondary-button">Sign Up</button>
    </div>

<div class="footer">
    Copyright
    </div>
</body>
</html>
